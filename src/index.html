<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houses to sell</title>
</head>
<body style="font-family: sans-serif; font-size: large; text-decoration: none; text-align: center;">
  <nav>
    <ul style="list-style: none;">
      <li><a href="/" style="color: darkcyan; font-family: sans-serif; font-size: large; text-decoration: none;">Houses</a></li>
      <!-- <li><a href="/flats" style="color: darkcyan; font-family: sans-serif; font-size: large; text-decoration: none;">Flats</a></li> -->
    </ul>
  </nav>
  <form action="/" method="get">
    <label for="price">Price from</label>
    <select name="price" id="price">
      <option value="200000">200 000</option>
      <option value="400000">400 000</option>
      <option value="600000">600 000</option>
      <option value="800000">800 000</option>
      <option value="1000000">1 000 000</option>
      <option value="1200000">1 200 000</option>
      <option value="1400000">1 400 000</option>
      <option value="1600000">1 600 000</option>
      <option value="1800000">1 800 000</option>
      <option value="2000000" selected>2 000 000</option>
      <option value="2200000">2 200 000</option>
      <option value="2400000">2 400 000</option>
      <option value="2600000">2 600 000</option>
      <option value="2800000">2 800 000</option>
      <option value="3000000">3 000 000</option>
    </select>
    <label for="year">Year from </label>
    <select name="year" id="year">
      <option value="1900">1900</option>
      <option value="1910">1910</option>
      <option value="1920">1920</option>
      <option value="1930">1930</option>
      <option value="1940">1940</option>
      <option value="1950">1950</option>
      <option value="1960">1960</option>
      <option value="1970">1970</option>
      <option value="1980">1980</option>
      <option value="1990">1990</option>
      <option value="2000" selected>2000</option>
      <option value="2010">2010</option>
      <option value="2020">2020</option>
    </select>
    <label for="sell_period">Days on market</label>
    <select name="sell_period" id="sell_period">
      <option value="" selected>-</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="60">60</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <ul style="display: flex; flex-wrap: wrap; justify-content: center;">
    !!CONTENT!!
  </ul>
</body>
</html>
